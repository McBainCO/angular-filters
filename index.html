<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div ng-app="currencyApp">

    <div ng-controller="currencyCtrl">
        <input type="number" ng-model="amount">
        default currency symbol ($): <span>{{amount | currency}}</span>
        custom currency identifier ($): <span>{{amount | currency: "USD$"}}</span>
        number <span>{{amount | number : 2}}</span>
        custom filter currency <span>{{amount | myCurrency}}</span>
        </div>



</body>
</html>
