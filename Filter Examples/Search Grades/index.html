<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div ng-app="myApp">

    <div ng-controller="ClimbersCtrl">
        <input type="text" ng-model="searchText"/>
        <!--<input type="text" ng-model="search.YDS"/>-->
        <table border="1">
        <tr>
            <td>YDS</td>
            <td>French</td>
            <td>British</td>
        </tr>
            <tr ng-repeat="ratings in climbers.rating | filter:searchText">
                <!--<tr ng-repeat="ratings in climbers.rating | filter:search">-->
                <!--<tr ng-repeat="ratings in climbers.rating | orderBy : '-YDS' : true">-->
                <!--<tr ng-repeat="ratings in climbers.rating | limitTo:5" > &lt;!&ndash; Can do -5 for last five &ndash;&gt;-->
                <!--<tr ng-repeat="ratings in climbers.rating | orderBy: '-YDS' | limitTo:5 | filter:search" >-->
                <td>{{ratings.YDS}}</td>
                <td>{{ratings.French | uppercase}}</td>
                <td>{{ratings.British}}</td>
            </tr>
        </table>
    </div>

</div>


</body>
</html>
